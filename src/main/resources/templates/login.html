<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/styles/auth.css" rel="stylesheet">
</head>
<body>
<main class="m-auto container-xl">
    <form method="post" action="/auth/login">
        <div class="text-center">
            <h1>ЖЕЛУДЬ</h1>
            <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>
        </div>
        <div class="form-group">
            <label for="floatingInput">Логин</label>
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="floatingPassword">Пароль</label>
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" >
        </div>
        <div class="checkbox mb-3">
            <div class="checkbox mb-4 text-muted pointer">
                <a role="button" th:href="@{/auth/change-password}">Сменить пароль</a>
            </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
    </form>
    <form method="get" action="/auth/registration">
        <div class="text-center mt-2">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
